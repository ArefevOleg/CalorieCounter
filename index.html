<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles.css" />
	<title>Calorie Counter</title>
</head>
<body>
<main>
		<h1>Счетчик калорий</h1>
	<div class="container">
		<form id="calorie-counter">
				<label for="budget">Бюджет</label>
			<input
					class="inputMain"
					type="number"
					min="0"
					id="budget"
					placeholder="Дневной бюджет калорий"
					required
			/>
			<fieldset id="breakfast">
				<legend>Завтрак</legend>
				<div class="input-container"></div>
			</fieldset>
			<fieldset id="lunch">
				<legend>Обед</legend>
				<div class="input-container"></div>
			</fieldset>
			<fieldset id="dinner">
				<legend>Ужин</legend>
				<div class="input-container"></div>
			</fieldset>
			<fieldset id="snacks">
				<legend>Перекус</legend>
				<div class="input-container"></div>
			</fieldset>
			<fieldset id="exercise">
				<legend>Упражнение</legend>
				<div class="input-container"></div>
			</fieldset>
			<div class="controls">
            <span>
              <label for="entry-dropdown">Добавляйте еду или физические упражнения:</label>
              <select id="entry-dropdown" name="options">
                <option value="breakfast" selected>Завтрак</option>
                <option value="lunch">Обед</option>
                <option value="dinner">Ужин</option>
                <option value="snacks">Перекус</option>
                <option value="exercise">Упражнение</option>
              </select>
              <button type="button" id="add-entry">Добавить запись</button>
            </span>
			</div>
			<div>
				<button type="submit">
					Подсчитайте оставшиеся калории
				</button>
				<button type="button" id="clear">Очистить</button>
			</div>
		</form>
		<div id="output" class="output hide"></div>
	</div>
</main>
<script src="./script.js"></script>
</body>
</html>
